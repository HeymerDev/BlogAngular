<aside id="sidebar">
    <div id="nav-blog" class="sidebar-item">
        <h3>Puedes Hacer esto</h3>
        <a [routerLink]="['/blog/new-article']" class="btn btn-success">Crear Articulo</a>
    </div>

    <div id="search" class="sidebar-item">
        <h3>Buscar Articulos</h3>
        <p>Encuentra los articulos mas populares</p>
        <form #searchForm="ngForm" (ngSubmit)="getSearch()">
            <input type="text" name="search" [(ngModel)]="searchString">
            <input type="submit" name="submit" value="Buscar" class="btn">
        </form>
    </div>
</aside>
<div class="clearfix"></div>
