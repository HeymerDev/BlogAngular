<article class="article-item">
    <div class="image-wrap">
        <img src="{{pelicula.image}}" alt="{{pelicula.title}}">
    </div>

    <h3>{{pelicula.title}}</h3>
    <span class="date">
        Pelicula numero {{i + 1}}
    </span>

    <br>

    <span class="year" [style.background]="pelicula.year > 2016 ? 'green' : 'red'">
        {{pelicula.year}}
    </span>

    <br>

    <a href="#">Leer mas</a>

    <button (click)="seleccionar($event, pelicula)">
        Selecionar Como Favorita
    </button>

    <div class="clearfix"></div>
</article>
