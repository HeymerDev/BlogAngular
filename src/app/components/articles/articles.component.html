<div class="loading" *ngIf="!articles">
    Cargando...
</div>

<div id="articles" *ngIf="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
            <img src="../../../assets/img/default-image-5-1.jpg" alt="{{article.title}}" *ngIf="!article.image"/>
        </div>

        <h3>{{article.title}}</h3>
        <span class="date">
            {{article.date | date: 'dd/MM/yy' }}
        </span>
        <a [routerLink]="['/blog/article/', article._id ]">Leer m√°s</a>

        <div class="clearfix"></div>
    </article>

</div>
