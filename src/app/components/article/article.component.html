<div class="cemter">
    <section id="content">
        <h2 class="sub-header">Blog</h2>

        <article class="article-item article-detail">
            <div class="image-wrap">
                <img
                    src="{{ url + 'get-image/' + article.image }}"
                    alt="{{ article.title }}"
                    *ngIf="article.image"
                />
                <img
                    src="../../../assets/img/default-image-5-1.jpg"
                    alt="{{ article.title }}"
                    *ngIf="!article.image"
                />
            </div>

            <h1 class="subheader">{{article.title}}</h1>
            <span class="date">
                {{article.date | date: 'dd/MM/yy' }}
            </span>
            <p>
                {{article.content}}
            </p>

            <a [routerLink]="['/blog/edit-article', article._id]" class="btn btn-warning">editar</a>
            <a (click)="delete(article._id)" class="btn btn-danger">Borrar</a>

            <div class="clearfix"></div>
        </article>



    </section>
    <app-sidebar></app-sidebar>
</div>
