<app-slider [nombre]="'Peliculas'" [size]="'small'"></app-slider>

<div class="cemter">
    <section id="content">

        <div id="favorita" *ngIf="favorita">
            <h2 class="sub-header">Pelicula Favorita</h2>
            <h4>
                {{favorita.title | uppercase}}
            </h4>
            <h5>{{favorita.year | espar}}</h5>
            <h6>{{this.fecha| date}}</h6>

        </div>


        <h2 class="sub-header">{{titulo}}</h2>
        <button (click)='cambiarTitulo()'>Pulsame</button>

        <div id="articles" *ngIf="peliculas">
            <div *ngFor="let pelicula of peliculas; let i = index">
                <app-pelicula [pelicula]="pelicula" (MarcarFavorita)="mostarFavorita($event)">
                </app-pelicula>
            </div>

        </div>

    </section>
    <app-sidebar></app-sidebar>
</div>
